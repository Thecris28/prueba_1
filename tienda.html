<!DOCTYPE html>
<html>
  <head>
    <title>Título de la página</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" href="css/tienda.css">
  </head>

            <p>Descripción del producto 1</p>
            <p class="precio">$X.XX</p>

          </div>
          <div class="producto">
            <img src="imagen-producto-2.jpg" alt="Descripción del producto">
            <h2>Nombre del producto 2</h2>
            <p>Descripción del producto 2</p>
            <p class="precio">$X.XX</p>
            <button>Agregar al carrito</button>
          </div>
          <!-- Puedes incluir más productos dentro de divs con la clase "producto" -->
        </div>
      </main>
      <aside>
        <h2>Categorías</h2>
        <ul>
          <li><a href="#">Categoría 1</a></li>
          <li><a href="#">Categoría 2</a></li>
          <li><a href="#">Categoría 3</a></li>
          <li><a href="#">Categoría 4</a></li>
        </ul>
      </aside>

      <!-- Aquí puedes incluir información de contacto y redes sociales -->
